var findTargetSumWays = function(nums, S) {
    let n = 0;
    const loop = (ids,num)=>{
      if(ids<=nums.length-1){
        loop(ids+1,num+nums[ids])
        loop(ids+1,num-nums[ids])
      }else{
        num===S&&n++
      }
    }
    loop(0,0)
    return n
};

const test = [1,1,1,1,1]
const S = 3
console.log(findTargetSumWays(test,S));
