// 栈
var inorderTraversal = function(root) {
    let result = []
    const stack = []
    while(root||stack.length){
        while(root){
            stack.push(root)
            root= root.left
        }
        const num = stack.pop()
        result.push(num.val)
        root = num.right
    }
    return result
};
